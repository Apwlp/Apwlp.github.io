  <div class="container">
    <h1 class="text-center" style="margin: 25px;">Contacto</h1>
    <div class="container mt-5" id="contact-form">
      <h2 class="mb-4">Formulario de Contacto</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electr√≥nico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 bg-dark border-dark">Enviar Mensaje</button>
      </form>
    </div>
  </div>
